<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>學號系統</title>
</head>
<body>
	<h1>學號系統</h1>

	<h2>列出所有學生</h2>
	<button id="list-btn">列出所有學生</button>
	<ul id="student-list"></ul>

	<h2>查詢特定學生</h2>
	<label for="search-id">學號：</label>
	<input type="text" id="search-id" placeholder="輸入學號">
	<button id="search-btn">查詢</button>
	<p>姓名：<span id="search-result"></span></p>

	<h2>新增學生</h2>
	<label for="add-id">學號：</label>
	<input type="text" id="add-id" placeholder="輸入學號">
	<label for="add-name">姓名：</label>
	<input type="text" id="add-name" placeholder="輸入姓名">
	<button id="add-btn">新增</button>

	<h2>刪除學生</h2>
	<label for="delete-id">學號：</label>
	<input type="text" id="delete-id" placeholder="輸入學號">
	<button id="delete-btn">刪除</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="main.js"></script>
</html>
